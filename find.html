<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <!-- BEM 방식임. 또다른 방식으로는 id 방식이 있음-->
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
            <i class="fas fa-battery-three-quarters"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon"><i class="fas fa-qrcode"></i><span>QR Code</span></div>
            <div class="icon-row__icon"><i class="far fa-address-book"></i><span>Add by Contacts</span></div>
            <div class="icon-row__icon"><i class="far fa-id-badge"></i><span>Add by ID</span></div>
            <div class="icon-row__icon"><i class="far fa-envelope"></i><span>Invite</span></div>
        </div>
        <div class="recommended-frineds">
            <h6 class="recommended-frineds__title">Recommended Friends</h6>
            <span>You have no recommemded friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <span class="open-post__members__count">802 members | </span>
                    <span class="open-post__members__status"> Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo"><img src="C:\Users\82655\Downloads\kakao.png"/>
                   <div class="open-post__heart__count"><i class="fas fa-heart fa-xs"></i><span>326</span></div>
                </div>
            </div>
        </div>
    </main>

    <!--nav>ul>li*4>a 만 쓰면 자동으로 써짐(vsc 단축키)-->
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><i class="fas fa-ellipsis-h fa-2x"></i><span class="nav__codechall"> </span></a></li>
        </ul>
    </nav>
    
    <div id="no__mobile">
        <span>Your screen is too big</span>
    </div>

<script src="https://kit.fontawesome.com/fd22e952e3.js" crossorigin="anonymous"></script>
<!-- 스크립트는 바디안의 가장 마지막에 항상 있어야한다-->
</body>
</html>
